<script type="text/html" id="dashboard-custom-panel-extension">
    <div class="dx-dashboard-toolbox-extension dx-dashboard-custom-panel-extension dx-dashboard-typography" data-bind="style: { width: panelWidth() + 'px', left: left() + 'px'  }, 
                                                                                                                css: { 'dx-dashboard-card-view-panel': isMobile() }">
        <div class="dx-dashboard-title-panel">
            <div class="dx-dashboard-title-text" data-bind="text: DevExpress.Designer.getLocalization('DashboardWebStringId.Dashboards')"></div>
            <!-- ko if: isMobile -->
            <!-- ko template: 'dx-dashboard-custom-panel-close-icon' -->
            <!-- /ko -->
            <!-- /ko -->
        </div>
        <div 
             class="dx-dashboard-dashboard-list dx-dashboard-typography" 
             data-bind="dxList: listOptions, 
                        style: { bottom: allowSwitchToDesigner() ? '' : 0 }">
            <div data-options="dxTemplate:{ name: 'dashboard-card-view' }">
                <div class="dx-dashboard-card-view">
                    <div class='dx-dashboard-card-name' data-bind="text: name"></div>
                </div>
            </div>
            <div data-options="dxTemplate:{ name: 'dashboard-preview' }">
                <div class="dx-dashboard-preview" data-bind="css: { 'dx-dashboard-minimized': hidden }">
                    <div class='dx-dashboard-image-container' data-bind="css: { 'dx-dashboard-hidden': hidden }">
                        <img class="dx-dashboard-image" data-bind="attr: { 
                             src: imageUrl, alt: name },
                             event: { error: hide }"/>
                    </div>
                    <div class="dx-dashboard-name-container">
                        <div class='dx-dashboard-name' data-bind="text: name"></div>
                    </div>
                </div>
            </div>
            <div data-options="dxTemplate:{ name: 'dashboard-list-item' }">
                <div data-bind="text: name"></div>
            </div>
        </div>
        <!-- ko if: allowSwitchToDesigner -->
            <!-- ko template: 'dashboard-custom-panel-extension-designer-button' -->
            <!-- /ko -->
        <!-- /ko -->
    </div>
</script>

<script type="text/html" id="dashboard-custom-panel-extension-designer-button">
    <div class="dx-dashboard-edit-in-designer-button" data-bind="click: switchToDesigner">
        <div style="display:inline-block">
            <!-- ko template: 'dashboard-custom-panel-extension-designer-button-icon' -->
            <!-- /ko -->
            <br /><span data-bind="text: DevExpress.Designer.getLocalization('DashboardWebStringId.EditInDesigner')"></span>
        </div>
    </div>
</script>

<script type="text/html" id="dashboard-custom-panel-extension-viewer-button">
    <div class='dx-dashboard-viewer-button' data-bind="click: click, text: DevExpress.Designer.getLocalization('DashboardWebStringId.Viewer')"></div>
</script>
